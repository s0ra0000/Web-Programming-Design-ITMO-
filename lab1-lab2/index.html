<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/5884dbe25f.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <nav>
            <div class="top-header">
                <form action="#">
                    <input type="search" class="search" placeholder="Искать клавиатуры">
                    <button type="submit" class="search-btn"><img src="img/magnifying-glass-solid.svg" ></button>
                </form>
                <div class="profile-icon">
                    <img src="img/user-regular.svg">
                </div>
            </div>
            <div class="bottom-header">
                <div class="header-list">
                    <ul>
                        <li><img src="img/house-solid.svg"><p>Главная</p></li>
                        <li><img src="img/list-solid.svg"><p>Каталог</p></li>
                        <li><img src="img/truck-solid.svg"><p>Доставка</p></li>
                        <li><img src="img/address-book-solid.svg"><p>Контакты</p></li>
                    </ul>
                </div>
                <div class="side-header">
                    <img src="img/heart-regular.svg">
                    <img src="img/basket-shopping-solid.svg">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="slide">
            <div class="slide-btn">
                <button><img src="img/angle-left-solid.svg"></button>
                <button><img src="img/angle-right-solid.svg"></button>
            </div>
            <div class="slide-img">
                <img src="img/slide-prototype.jpg">
            </div>
        </div>
        <div class="content">
            <div class="left-content">
                <div class="categories">
                    <ul>
                        <li><h4>Катерогии</h4></li>
                        <li class="ctg-list"><p>Катерогии<span>(123)</span></p></li>
                        <li><p>Катерогии<span>(123)</span></p></li>
                        <li><p>Катерогии<span>(123)</span></p></li>
                        <li><p>Катерогии<span>(123)</span></p></li>
                    </ul>
                </div>
                <div class="filter">
                    <ul>
                        <li><h4>Фильтр</h4></li>
                        <li><p>Фильтр</p></li>
                        <li><p>Фильтр</p></li>
                        <li><p>Фильтр</p></li>
                        <li><p>Фильтр</p></li>
                    </ul>
                </div>
            </div>
            <div class="right-content">
                <div class="top-content">
                    <div class="sort">
                        <p>По умолчанию</p>
                    </div>
                </div>
                <div class="item">
                    <div class="item-img">

                        <img src="img/items/item-1.jpg">
                    </div>
                    
                    <div class="item-info">
                        <div class="price">$99.99</div>
                        <h4>HyperX Alloy Origins Core</h4>
                        <button class="buy-btn">Купить</button>
                    </div>
                </div>
            </div>
        </div>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
